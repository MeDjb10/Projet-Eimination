<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="HomePage.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/boot
strap.min.css"
      integrity="sha384-
rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65
"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/6.4.2/css/all.min.css"
      integrity="sha512-
z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKx
Lhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Elimination</title>
  </head>
  <body>
    <div class="homepage">
      <div class="main_container">
        <div class="navigation_bar">
          <div class="search_input_button">
            <input
              type="text"
              name="Search_bar"
              id=""
              placeholder="Search"
              class="search_subject"
            />
            <button class="search_button">Search</button>
          </div>
          <div class="navigation_list">
            <ul class="nav flex-column mx-4">
              <li class="nav-item">
                <a href=""><i class="fa-solid fa-house mx-2"></i>Home</a>
              </li>
              <li class="nav-item">
                <a href=""><i class="fa-solid fa-user mx-2"></i>Profile</a>
              </li>
              <li class="nav-item">
                <a href=""
                  ><i class="fa-solid fa-address-book mx-2"></i>Contact</a
                >
              </li>
            </ul>
            <ul>
              <li class="navigation_bar_li">Home</li>
              <li class="navigation_bar_li">Profile</li>
              <li class="navigation_bar_li">Contact</li>
              <li class="navigation_bar_li">List of Subjects</li>
              <li class="navigation_bar_li">Calendar</li>
            </ul>
          </div>
        </div>

        <div class="absence_section">
          <div class="absence_header">
            <h3>Date</h3>
            <h3>Week 1</h3>
          </div>
          <div class="subject_components">
            <hr class="hr_style" />
            <div class="home_subject">
              <div class="subject_div">
                <h5>Subject</h5>
                <p>Subject info</p>
                <button
                  type="button"
                  class="btn btn-primary"
                  style="color: white"
                >
                  Check
                </button>
              </div>
              <div class="seances">
                <input
                  type="checkbox"
                  class="btn-check seance seance_check_buttons"
                  id="algobtncheck1"
                  autocomplete="off"
                />
                <label
                  class="btn btn-outline-primary seance seance_check_buttons"
                  for="algobtncheck1"
                  >Seance 1</label
                >
                <input
                  type="checkbox"
                  class="btn-check"
                  id="algobtncheck2"
                  autocomplete="off"
                />
                <label
                  class="btn btn-outline-primary seance seance_check_buttons"
                  for="algobtncheck2"
                  >Seance 2</label
                >
                <input
                  type="checkbox"
                  class="btn-check"
                  id="algobtncheck3"
                  autocomplete="off"
                />
                <label
                  class="btn btn-outline-primary seance seance_check_buttons"
                  for="algobtncheck3"
                  >Seance 3</label
                >
                <input
                  type="checkbox"
                  class="btn-check"
                  id="algobtncheck4"
                  autocomplete="off"
                />
                <label
                  class="btn btn-outline-primary seance seance_check_buttons"
                  for="algobtncheck4"
                  >Seance 4</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
